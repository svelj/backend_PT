name: Build a JAR in spring boot using springboot
on:
  push:
    branches:
      - master



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2



      - name: Set up JDK 11
        uses: actions/setup-java@v1



        with:
          java-version: '17'



      - name: Build with Maven
        run: mvn clean install
